<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Numeric Calculation - Lagrange Interpolation</title>

</head>

<body>

<button onClick="makeres()">Lagrange Interpolation</button>
<br />
<div id="result"></div>

<script type="text/javascript">

// insert your x
var x = [0, 0.1, 0.2, 0.3]

// insert your f(x)
var fx = [0, 0.1127, 0.2227, 0.3286]

// insert your input for Interpolation
var input = 0.15;

var L = new Array();
var P = 0;

function makeres(){
	
// calculating Lagrange functions 
for(var i=0; i < x.length ; i++){
	var surat = 1;
	var makhraj = 1;
	for(var j=0 ; j < x.length ; j++){
		if( j != i){
			surat *=  input - x[j];
			makhraj *= x[i] -  x[j];
		}
	}
	// make array of Lagrange function
	L[i] = surat/makhraj;
}

// calculating f(x) of input
for(var i=0; i < x.length ; i++){
	P += fx[i] * L[i];
}
document.getElementById('result').innerHTML = 'Lagrange Interpolation for <b>'+ input +'</b> is <b>'+ P +'</b>';
}

</script>

</body>
</html>
